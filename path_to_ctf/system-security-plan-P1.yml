# Full name of the system.
system-name:
   atlas-api

# Shortname or abbreviation.
short-name:
   atlas-api

# System version or release number.
version:
   1.0.0

# Operational Environments: production, test, research and development, tactical, deployed, or other.
environment:
   Prod

# Authorization Status: CtF
Status: 

# Assessment Date. Identify the date of last assessment per Continuous ATO (cATO).
Review-date:

# Security Re-Assess Interval. Period for re-assessment after updates
Assess-interval:

# Authorization boundary diagram. Include URL.
System-architecture:

# Confidentiality, Integrity, Availability M,M,M 
# Classification: ie. UNCLASSIFIED, SECRET//NOFORN, TS/SCI
# Personally Identifiable Information: Y/N. Assessment team can help data types
Categorization:
   Confidentiality: M

   Integrity: M
   
   Availability: M

   Classification-Level:
   
   PII: None

Data-types:
   - user email
   - aircraft cargo
   - aircraft cargo configurations
   - aircraft fuel tank weights
   - aircraft weight and balance limitations / cg
   - common weight and balance terms
   - endpoint logs 

Deployment-sites:
   - https://five-level-app.staging.dso.mil

Programming-Languages:
   - typescript

Dependencies:
   - "@prisma/client": "^2.22.1" db interface
   - "prisma": "^2.22.1" db interface
   - "atob": "^2.1.2" string encoding
   - "compression": "^1.7.4" gziping
   - "express": "^4.17.1" node server
   - "yup": "^0.32.9" schema validation
   - "cors": "^2.8.5" server middleware
   - "express-mung": "^0.5.1" server middleware
   - "response-time": "^2.3.2" server middleware
   
Databases:
   - postgres

External-Systems:
   - ui react
   - db postgres

